<!DOCTYPE html>
<html lang="es">
  <head>
      <title>Formulario de Login</title>
      <meta charset="utf-8">
      <meta name="viewpor" content="width-device=width, user-scalabe=no, initial-scale=1, maximun-scale=1, minimum-scale=1">
<link rel="stylesheet" href="estilo.css">


<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>
  <body>



<form id="formulario">
	<h2>Iniciar sesión</h2>
  <input type="text" name="usuario" placeholder="&#128272; Ingrese su usuario" id="txtusuario">
  <input type="password" name="password" placeholder="&#128272; Ingrese su contraseña" id="txtpassword">

 
  <input type="button" value="Ingresar" id="btningresar" onclick="guardar()">
  
</form>


<script >
  $(function() {
  $('#btningresar').on('click',function() {
    var datos={
      username:$("#txtusuario").val(),
      password:$("#txtpassword").val(),
    };
    $.ajax({
      type:'POST',
      url:"https://diplomado-api-node.herokuapp.com/login",
      data:datos,
      success:function (data) {
         console.log('el login fue exitoso!',data);
                 alert('el login fue exitoso!');

         window.location.href="usuario.html";

      },
      error:function(request,status,error){
        alert('la sesión no existe');
         window.location.href="index.html";


      }
    });
  });
});
    
function guardar () {
  var user = document.getElementById("txtusuario").value;
  var pass = document.getElementById("txtpassword").value;

  localStorage.setItem("txtusuario", user);
  localStorage.setItem("txtpassword", pass);

}

</script>
















  </body>
</html>
